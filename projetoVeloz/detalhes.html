<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do País</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4" id="country-name"></h1>
        <img id="country-flag" src="" alt="Bandeira" class="img-fluid">
        <p><strong>Capital:</strong> <span id="country-capital"></span></p>
        <p><strong>Região:</strong> <span id="country-region"></span></p>
        <p><strong>Sub-região:</strong> <span id="country-subregion"></span></p>
        <p><strong>População:</strong> <span id="country-population"></span></p>
        <p><strong>Área:</strong> <span id="country-area"></span> km²</p>
        <p><strong>Idiomas:</strong> <span id="country-languages"></span></p>
        <p><strong>Moedas:</strong> <span id="country-currencies"></span></p>
        <p><strong>Fuso horário:</strong> <span id="country-timezones"></span></p>
        <p><strong>Código de Discagem:</strong> <span id="country-calling-code"></span></p>
        <p><strong>Domínio de Internet:</strong> <span id="country-tld"></span></p>
        <a href="index.html" class="btn btn-secondary mt-4">Voltar</a>
    </div>
    <script src="detalhes.js"></script>
</body>
</html>
